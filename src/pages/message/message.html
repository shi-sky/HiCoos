<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="content"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>消息</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

  <div>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="kittens">
        代办消息
      </ion-segment-button>
      <ion-segment-button value="puppies">
        智慧共享
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="查询"></ion-searchbar>

  <div [ngSwitch]="pet">
    <ion-list inset>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-left color="primary">
            <img src="../assets/images/default.png">
          </ion-avatar>
          <h2>早操点检-【沙湾店】    <span>12月1日</span></h2>
          <p>未点检</p>
          <ion-note item-right>3:43 pm</ion-note>
        </ion-item>

        <ion-item-options side="right">

          <button ion-button color="danger">
            <ion-icon name="ios-close-circle-outline"></ion-icon>
            忽略
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-left color="primary">
            <img src="../assets/images/default.png">
          </ion-avatar>
          <h2>早操点检-【沙湾店】    <span>12月1日</span></h2>
          <p>未点检</p>

          <button ion-button color="danger">

          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-left color="primary">
            <img src="../assets/images/default.png">
          </ion-avatar>
          <h2>早操点检-【沙湾店】    <span>12月1日</span></h2>

      <ion-item>

        </ion-avatar>
